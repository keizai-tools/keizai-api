name: CI Workflow

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['*']

jobs:
  run-tests:
    env:
      PORT: 3000
      DB_HOST: localhost
      DB_PORT: 3306
      DB_USERNAME: test
      DB_PASSWORD: test
      DB_NAME: test
      SONAR_SERVER_URL: test
      SONAR_TOKEN: test
      AWS_COGNITO_USER_POOL_ID: INVALID_USER_POOL_ID
      AWS_COGNITO_CLIENT_ID: INVALID_CLIENT_ID
      AWS_COGNITO_AUTHORITY: INVALID_AUTHORITY
      AWS_COGNITO_ENDPOINT: INVALID_ENDPOINT
      RESEND_API_KEY: INVALID_API_KEY
      RESEND_EMAIL_FROM: INVALID_EMAIL_FROM

    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: NPM or Yarn install with caching
        uses: bahmutov/npm-install@v1.6.0

      - name: Build
        run: |
          npm run lint
          npm run format
          npm run build
          npm run test:cov
